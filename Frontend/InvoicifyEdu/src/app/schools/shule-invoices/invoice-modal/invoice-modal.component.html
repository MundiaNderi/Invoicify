<h2 mat-dialog-title>{{ data.invoice ? 'Edit Invoice' : 'Add Invoice' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="invoiceForm">
    <mat-form-field>
      <label>Item</label>
      <input matInput formControlName="item">
    </mat-form-field>
    <mat-form-field>
      <label>Creation Date</label>
      <input matInput formControlName="creationDate" type="date">
    </mat-form-field>
    <mat-form-field>
      <label>Due Date</label>
      <input matInput formControlName="dueDate" type="date">
    </mat-form-field>
    <mat-form-field>
      <label>Amount</label>
      <input matInput formControlName="amount" type="number">
    </mat-form-field>
    <mat-form-field>
      <label>Paid Amount</label>
      <input matInput formControlName="paidAmount" type="number">
    </mat-form-field>
    <mat-form-field>
      <label>Status</label>
      <mat-select formControlName="status">
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="!invoiceForm.valid">Submit</button>
</div>
