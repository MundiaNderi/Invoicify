<div class="target-visuals">
  <div *ngFor="let chartData of pieChartData">
    <h3>{{ chartData.datasets[0].label }}</h3>
    <canvas
      baseChart
      [data]="chartData"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      [legend]="pieChartLegend"
      [plugins]="pieChartPlugins"
      [type]="'pie'"
    >
    </canvas>
  </div>
</div>
