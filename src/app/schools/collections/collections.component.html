<div class="invoice-collection">
  <h2>Upcoming Invoices Collections</h2>
  <form [formGroup]="filterForm" class="filter-form">
    <mat-form-field appearance="fill">
      <label>Filter by status</label>
      <mat-select formControlName="status">
        <mat-option value="all">All</mat-option>
        <mat-option value="Valid">Valid</mat-option>
        <mat-option value="Bounced">Bounced</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef> Upcoming Invoices Number </th>
      <td mat-cell *matCellDef="let collection"> {{ collection.invoiceNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="collectionNumber">
      <th mat-header-cell *matHeaderCellDef> Collection Number </th>
      <td mat-cell *matCellDef="let collection"> {{ collection.collectionNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="collectionDate">
      <th mat-header-cell *matHeaderCellDef> Date of Collection </th>
      <td mat-cell *matCellDef="let collection"> {{ formatDate(collection.collectionDate) }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let collection"> {{ collection.status }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let collection"> {{ collection.amount }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let collection">
        <button mat-raised-button color="primary" (click)="markCollectionStatus(collection, 'Valid')">Mark Valid</button>
        <button mat-raised-button color="warn" (click)="markCollectionStatus(collection, 'Bounced')">Mark Bounced</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
