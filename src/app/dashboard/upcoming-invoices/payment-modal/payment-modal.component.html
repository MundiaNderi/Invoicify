<h2 mat-dialog-title>Collect Payment</h2>
<div mat-dialog-content>
  <form [formGroup]="paymentForm">
    <mat-form-field>
      <input matInput placeholder="Amount" formControlName="amount">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Date" formControlName="date" type="date">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="!paymentForm.valid">Submit</button>
</div>
